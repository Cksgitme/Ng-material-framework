<mat-card>
  <mat-card-content>
    <div class="header">
      <P>Sign Into Your Account </P>
    </div>
    <form
      (ngSubmit)="onSubmit()"
      name="RegistrationForm"
      [formGroup]="RegistrationForm"
    >
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>UserCode</mat-label>
          <input
            formControlName="userCode"
            matInput
            placeholder="Enter user code"
            required
          />
          <mat-error *ngIf="!RegistrationForm.controls['userCode'].valid">
            UserCode is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User Name</mat-label>
          <input
            formControlName="username"
            matInput
            placeholder="Enter username"
            required
          />
          <mat-error *ngIf="!RegistrationForm.controls['username'].valid">
            username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>firstname</mat-label>
          <input
            formControlName="firstname"
            matInput
            placeholder="Enter firstname"
            required
          />
          <mat-error *ngIf="!RegistrationForm.controls['firstname'].valid">
            firstname is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>lastname</mat-label>
          <input
            formControlName="lastname"
            matInput
            placeholder="Enter lastname"
            required
          />
          <mat-error *ngIf="!RegistrationForm.controls['lastname'].valid">
            lastname is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <mat-error *ngIf="!RegistrationForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>passwordConfirm</mat-label>
          <input
            formControlName="passwordConfirm"
            matInput
            [type]="hide ? 'password' : 'text'"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <mat-error
            *ngIf="!RegistrationForm.controls['passwordConfirm'].valid"
          >
            passwordConfirm is required
          </mat-error>
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
